# Configuración de Base de Datos
database.url=jdbc:mysql://localhost:3307/proyecto_bots?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
database.user=root
database.password=

# Configuración de Bots
bot.num_instances=1
bot.timeout.seconds=60
bot.headless=false

# Configuración de Facebook
facebook.registration.url=https://www.facebook.com/reg/
facebook.wait.timeout=5000

# Configuración de Logging
logging.level=INFO
logging.file=logs/bot.log

# Configuración de Seguridad
security.encrypt.passwords=true
security.max.retries=3 